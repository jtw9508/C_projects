<html>
<head><title>test</title></head>
<body> 
    <img align="middle" src="./static/godzilla.jpg">
    <video align="middle" src="./static/bird.mp4" controls>파일 실패</video>
    
    <form onsubmit="customSubmit(event)">
        <label for="num1">num 1:</label>
        <input type="number" id="num1" required><br>
        
        <label for="num2">num 2:</label>
        <input type="number" id="num2" required><br>
        
        <input type="submit" value="submit">
    </form>
    
    Dave O'Hallaron

    <script>
        function customSubmit(event) {
            event.preventDefault(); // 폼 기본 제출 동작을 막음
            
            // 입력값 가져오기
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            
            // 원하는 형식으로 URL 생성
            var url = "/cgi-bin/adder?" + num1 + "&" + num2;
            
            // URL로 리디렉션
            window.location.href = url;
        }
    </script>
</body>
</html>
